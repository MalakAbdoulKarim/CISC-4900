<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Smart Help Desk Chatbot</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="chat-container">
        <h2>Smart Help Desk Chatbot</h2>
        <div id="chat-box"></div>
        <form id="chat-form">
            <input type="text" id="user-input" placeholder="Type your message..." required>
            <button type="submit">Send</button>
        </form>
    </div>

    <script>
        const form = document.getElementById('chat-form');
        const chatBox = document.getElementById('chat-box');

        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            const userInput = document.getElementById('user-input');
            const msg = userInput.value;
            chatBox.innerHTML += `<div class='user-msg'>You: ${msg}</div>`;
            userInput.value = '';

            const response = await fetch('/get', {
                method: 'POST',
                headers: {'Content-Type': 'application/x-www-form-urlencoded'},
                body: `msg=${msg}`
            });

            const data = await response.json();
            const botMessage = data.response;

            if (botMessage.includes("contact IT Support")) {
                chatBox.innerHTML += `
                    <div class='bot-msg'>
                        Bot: ${botMessage}<br>
                        <button class='contact-btn' onclick="window.location.href='/contact'">Contact IT Support</button>
                    </div>`;
            } else {
                chatBox.innerHTML += `<div class='bot-msg'>Bot: ${botMessage}</div>`;
            }

            chatBox.scrollTop = chatBox.scrollHeight;
        });
    </script>
</body>
</html>
